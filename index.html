<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tic Toc Toe" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
    <link rel="shortcut icon" href="icons/icon-192.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        margin: 0;
        color: white;
        overflow: hidden;
        min-height: 100vh;
        user-select: none;
        font-family: serif;

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>
      // Register the service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </head>
  <body>
    <script>
      // Feature detect
      if (!(window.customElements && document.body.attachShadow)) {
        const script = document.createElement("script");
        script.src = "scripts/custom-elements.min.js";
        document.head.appendChild(script);
      } else {
        document.body.innerHTML = "<main-menu content='selection'></main-menu>";
      }
    </script>
    <script src="scripts/game.js"></script>
  </body>
</html>
